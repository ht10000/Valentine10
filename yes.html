<head>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #0f0c29, #1f1c3b, #090a1a);
  display: flex;
  justify-content: center;
  align-items: center;
  color: #f2f2f2;
  font-family: 'Cormorant Garamond', serif;
  overflow: hidden;
}

/* 3D stars */
.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  animation: drift 10s linear infinite;
}

@keyframes drift {
  from { transform: translateY(100vh); opacity: 0; }
  to { transform: translateY(-10vh); opacity: 1; }
}

.container {
  background: rgba(0,0,0,0.5);
  padding: 50px;
  border-radius: 25px;
  max-width: 700px;
  box-shadow: 0 0 40px rgba(255,0,80,0.3);
  text-align: center;
}

.heart {
  font-size: 50px;
  color: crimson;
  animation: beat 1.2s infinite;
}

@keyframes beat {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.35); }
}

#text {
  font-size: 1.4rem;
  line-height: 1.8;
  margin-top: 20px;
  white-space: pre-wrap;
}
</style>
</head>

<audio id="darkMusic" loop>
  <source src="dark-music.mp3" type="audio/mpeg">

/* Stars */
for(let i=0;i<80;i++){

  s.className="star";
  s.style.left=Math.random()*100+"vw";
  s.style.animationDuration=5+Math.random()*8+"s";

}
